name: Download File

on:
  push:
  pull_request:
  schedule:
    - cron: '*/2 * * * *' # רץ כל שתי דקות
jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download file
        run: python download_file.py
        env:
          FILE_URL: "https://store.steampowered.com/app/2195250/EA_SPORTS_FC_24/"
